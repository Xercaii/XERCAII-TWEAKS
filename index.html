<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XERCAII TWEAKS - xercaii tweaks</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
       /* Styling for large text centered at the top */
       .large-text-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35%;
            text-align: center;
            color: #fff; /* Optional: text color */
            padding: 20px; /* Optional: padding around the text */
            z-index: 1000; /* Ensure it is above other content */
        }

        .large-text-container h1 {
            font-size: 3em; /* Adjust the size as needed */
            margin: 0; /* Remove default margin */
        }

       /* Add the styles for the menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it is above other content */
        }

        .menu-content {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #000;
        }

        .menu-content h2 {
            color: #fff; /* Change color of "Follow Us" text to white */
        }

        .close-menu {
            background: #f00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Extra/Images/goku-ultra-instinct.1920x1080.mp4" alt="Xercaii Tweaks Logo">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="menu-btn">Menu</a></li>
            </ul>
        </nav>
    
        <!-- Add this inside the <header> tag -->
        <div class="account-menu">
            <a href="login.html" class="account-icon">
                <img src="Extra/Images/user-account-icon-for-your-design-only-free-png.webp" alt="Account">
            </a>
        </div>
    </header>

    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu" class="close-menu">X</button>

            <ul>

    <!-- Add this new section with an id -->

        <h1></h1>
    </div>

        <p>Boost your PC performance with our custom tweaking utilities.</p>
        <a href="shop.html" class="btn">Explore Our Utilities</a>
    </main>

    <footer>
        <p>&copy; 2024 Xercaii Tweaks. All Rights Reserved.</p>
    </footer>

    <script src="scripts/account.js"></script>
    <script>
        // JavaScript to handle menu button and overlay visibility
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('large-text-container').style.display = 'none';
            document.getElementById('menu-overlay').style.display = 'flex';
        });

        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('large-text-container').style.display = 'block';
            document.getElementById('menu-overlay').style.display = 'none';
        });
    </script>
</body>

</html>
