<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xercaii Tweaks</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Add the styles for the menu overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it is above other content */
        }

        .menu-content {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #000;
        }

        .menu-content h2 {
            color: #fff; /* Change color of "Follow Us" text to white */
        }

        .close-menu {
            background: #f00;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Extra/Images/goku-ultra-instinct.1920x1080.mp4" alt="Xercaii Tweaks Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#" id="menu-btn">Menu</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <button id="close-menu" class="close-menu">X</button>
            <h2>FOLLOW ME!</h2>
            <ul>
                <li><a href="https://www.youtube.com/c/Xercaii" target="_blank" style="color:red;">YouTube: Xercaii</a></li>
                <li><a href="https://www.twitch.tv/youtubexercaii" target="_blank" style="color:purple;">Twitch: YouTube Xercaii</a></li>
                <li><a href="https://www.patreon.com/Xercaii" target="_blank" style="color:rgb(246, 244, 246);">Patreon: Xercaii</a></li>
                <li><a href="tetris/index.html" class="btn">Play Tetris</a></li>
            </ul>
        </div>
    </div>

    <main>
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Xercaii Tweaks. All Rights Reserved.</p>
    </footer>

    <script src="scripts/account.js"></script>
    <script>
        // JavaScript to handle menu button and overlay visibility
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('menu-overlay').style.display = 'flex';
        });

        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('menu-overlay').style.display = 'none';
        });
    </script>
</body>

</html>
